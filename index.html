<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="button-container">
                <div><button class="grey">AC</button></div>
                <div><button class="red">Del</button></div>
                <div><button>=</button></div>
                <div><button>.</button></div>
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div id="zero"><button>0</button></div>
                <div><button class="operation">+</button></div>
                <div><button class="operation">-</button></div>
                <div><button class="operation">*</button></div>
                <div><button class="operation">/</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
